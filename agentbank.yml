                    example: electronic
                  category:
                    type: string
                    example: food
                  notes:
                    type: string
                    example: notes
        '405':
          description: Invalid input
      security:
        - Bearer: []
    put:
      tags:
        - Transactions Module
      summary: Update details of a transaction
      description: Update details of a transaction
      parameters:
        - in: path
          name: transactionId
          type: integer
          required: true
          description: Numeric id of the transaction
      requestBody:
        description: Updated transaction details
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: food
                notes:
                  type: string
                  example: notes
          application/xml:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: food
                notes:
                  type: string
                  example: notes
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: food
                notes:
                  type: string
                  example: notes
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 1
                  transactionId:
                    type: integer
                    format: int64
                    example: 1000
                  createdAt:
                    type: string
                    example: '2022-09-04'
                  updatedAt:
                    type: string
                    example: '2022-09-04'
                  type:
                    type: string
                    example: electronic
                  category:
                    type: string
                    example: food
                  notes:
                    type: string
                    example: notes
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 1
                  transactionId:
                    type: integer
                    format: int64
                    example: 1000
                  createdAt:
                    type: string
                    example: '2022-09-04'
                  updatedAt:
                    type: string
                    example: '2022-09-04'
                  type:
                    type: string
                    example: electronic
                  category:
                    type: string
                    example: food
                  notes:
                    type: string
                    example: notes
        '405':
          description: Invalid input
      security:
        - Bearer: []
    patch:
      tags:
        - Transactions Module
      summary: Archive a transaction
      description: Archive a transaction
      parameters:
        - in: path
          name: transactionId
          type: integer
          required: true
          description: Numeric id of the transaction
      responses:
        '204':
          description: Successful operation
        '400':
          description: Invalid transaction id
      security:
        - Bearer: []
components:
